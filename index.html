<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Bootstrap Dashboard</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- <header class="position-fixed z-1"> -->
        <header class="d-flex align-items-center">
            <img src="./img/logo.svg" alt="">
            <div class="input-group ms-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control" placeholder="Prove a cercare: Lezioni di Laravel" aria-label="search" aria-describedby="basic-addon1">
            </div>
            <ul class="list-unstyled d-flex ">
                <li><i class="fa-solid fa-list"></i></li>
                <li><i class="fa-solid fa-circle-question"></i></li>
                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                <li><i class="fa-solid fa-bell"></i></li>
            </ul>
        </header>
        <main class="d-flex">
            <div id="sidebar">
                <div class="content d-flex flex-column justify-content-between text-white pt-4 align-items-center">
                    <ul class="list-unstyled">
                        <li><span class="py-2 me-3 "><i class="fa-solid fa-house"></i></span><span class="d-none d-lg-inline-block ">Home</span></li>
                        <li><span class="py-2 me-3 pe-1"><i class="fa-solid fa-chart-simple"></i></span><span class="d-none d-lg-inline-block ">Stats</span></li>
                        <li><span class="py-2 me-2 pe-1"><i class="fa-solid fa-signal"></i></span><span class="d-none d-lg-inline-block ">Signals</span></li>
                    </ul>
                    <div>
                        <span><i class="fa-solid fa-gear py-2"></i></span><span class="d-none d-lg-inline-block ms-3">Account</span>
                    </div>
                </div>
            </div>
            <div id="main-content">
                <div class="jumbo bg-primary text-white">
                    <div class="container-fluid">
                        <div class="row justify-content-between">
                            <div class="col-4">
                                <div class="content">
                                    <h3>Boolean <span class="badge rounded-pill bg-secondary">Piano Blaze</span></h3>
                                    <span class="badge rounded-pill bg-secondary">3 app</span>
                                    <span><i class="fa-solid fa-angles-right"></i></span>
                                    <span class="badge rounded-pill bg-secondary">Boolean mobile app</span>
                                    <span class="badge rounded-pill bg-secondary">Boolean web app</span>
                                    <span class="badge rounded-pill bg-secondary">Boolean blog app</span>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="content">
                                    <p>Studenti online negli ultimi 30 minuti</p>
                                    <p>125</p>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="content">
                                    <span>Nuovo studente</span>
                                    <button class="btn btn-outline-light">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-8">
                            <div class="content">

                            </div>
                        </div>
                        <div class="col-4">
                            <div class="content">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
